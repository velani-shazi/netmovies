<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: white;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            max-width: 400px;
            padding: 30px;
            background-color: #1a1a1a;
            border-radius: 10px;
        }

        .navbar {
            background-color: #000000;
        }

        .navbar-brand {
            color: #e50914 !important;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: #ffffff !important;
            margin-right: 15px;
        }

        .navbar-nav .nav-link:hover {
            color: #e50914 !important;
        }
        
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">NetMovies</a>
        </div>
    </nav>
    <div class="container">
        <div class="form-container">
            <h2>Reset Password</h2>
            <form id="resetPasswordForm">
                <input type="password" id="password" placeholder="New Password" required>
                <button type="submit" class="btn btn-danger w-100 mt-3">Change Password</button>
            </form>
        </div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        document.getElementById('resetPasswordForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const password = document.getElementById('password').value;

            const response = await fetch('/auth/reset-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token, password }),
            });

            if (response.ok) {
                alert('Password changed successfully. You can now log in.');
                window.location.href = 'login.html';
            } else {
                const data = await response.json();
                alert(data.error || 'Error changing password.');
            }
        });
    </script>
</body>
</html>
