<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: white;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            max-width: 400px;
            padding: 30px;
            background-color: #1a1a1a;
            border-radius: 10px;
        }

        .form-container h2 {
            margin-bottom: 20px;
        }

        .navbar {
            background-color: #000000;
        }

        .navbar-brand {
            color: #e50914 !important;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: #ffffff !important;
            margin-right: 15px;
        }

        .navbar-nav .nav-link:hover {
            color: #e50914 !important;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
        }

        .btn-danger {
            background-color: #e50914;
            border: none;
        }

        .btn-danger:hover {
            background-color: #f40612;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fas fa-film"></i> NetMovies</a>
        </div>
    </nav>
    <div class="container">
        <div class="form-container">
            <h2><i class="fas fa-key"></i> Forgot Password</h2>
            <form id="forgotPasswordForm">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="btn btn-danger w-100 mt-3"><i class="fas fa-paper-plane"></i> Send Reset Link</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const email = document.getElementById('email').value;

            const response = await fetch('/auth/forgot-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email }),
            });

            if (response.ok) {
                alert('Password reset email sent.');
            } else {
                const data = await response.json();
                alert(data.error || 'Error sending reset email.');
            }
        });
    </script>
</body>
</html>
