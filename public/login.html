<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background-color: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .form-container h2 {
            text-align: center;
            color: #e50914;
        }
        .form-container input {
            margin: 10px 0;
            padding: 12px;
            font-size: 16px;
            background-color: #333;
            border: 1px solid #444;
            color: white;
            border-radius: 5px;
        }
        .form-container button {
            margin: 10px 0;
            padding: 12px;
            background-color: #e50914;
            border: none;
            font-size: 16px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .form-container button:hover {
            background-color: #c40711;
        }
        .form-container p {
            text-align: center;
            color: #888;
        }
        .navbar {
            background-color: #000;
        }
        .navbar-brand {
            color: #e50914 !important;
            font-weight: bold;
        }
        .navbar-nav .nav-link {
            color: #ffffff !important;
        }
        .navbar-nav .nav-link:hover {
            color: #e50914 !important;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">NetMovies</a>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="signup.html" style="color: #e50914;">Sign up</a></p>
                <p>Forgot your password? <a href="forgot-password.html" style="color: #e50914;">Click here</a></p>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password }),
            });

            const data = await response.json();
            if (response.ok) {
                localStorage.setItem('token', data.token);
                localStorage.setItem('username', username);
                alert('Login successful');
                window.location.href = 'index.html';
            } else {
                alert(data.error || 'Login failed');
            }
        });
    </script>
</body>
</html>
