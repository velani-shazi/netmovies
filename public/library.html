<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #141414;
            color: #ffffff;
        }
        nav.navbar {
            background-color: #000000;
        }
        .navbar-brand {
            color: #e50914 !important;
            font-weight: bold;
        }
        .navbar-nav .nav-link {
            color: #ffffff !important;
            margin-right: 15px;
        }
        .navbar-nav .nav-link:hover {
            color: #e50914 !important;
        }
        .library-container {
            margin: 40px auto;
        }
        .card {
            background-color: #1e1e1e;
            color: #fff;
            border: none;
        }
        .remove-btn {
            background-color: #e50914;
            border: none;
            color: white;
        }
        .remove-btn:hover {
            background-color: #f40612;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fas fa-film"></i> NetMovies</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="library.html"><i class="fas fa-bookmark"></i> My Library</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="signup.html"><i class="fas fa-user-plus"></i> Sign Up</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container library-container">
        <div id="user-info" class="text-end mb-4">
            <span>Welcome, <span id="username"></span>!</span>
        </div>
        <h1 class="text-center">My Library</h1>
        <div class="row mt-4" id="library"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check if the user is logged in and display the username
        function checkLoginStatus() {
            const token = localStorage.getItem('token');
            if (token) {
                const username = localStorage.getItem('username');
                document.getElementById('username').textContent = username || 'Guest';
            } else {
                document.getElementById('username').textContent = 'Guest';
            }
        }

        async function loadLibrary() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('Please log in to view your library.');
                return (window.location.href = 'login.html');
            }

            try {
                const response = await fetch('/library', {
                    method: 'GET',
                    headers: {
                        Authorization: `Bearer ${token}`,
                    },
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Failed to load library.');
                }

                const data = await response.json();
                const library = document.getElementById('library');
                library.innerHTML = ''; // Clear the library container

                data.forEach((item) => {
                    const parsedItem = typeof item === 'string' ? JSON.parse(item) : item;
                    const { id, type, title, posterPath } = parsedItem;

                    const card = document.createElement('div');
                    card.className = 'col-lg-3 col-md-4 col-sm-6 mb-4';

                    card.innerHTML = `
                        <div class="card">
                            <a href="stream.html?id=${id}&type=${type}">
                                <img src="https://image.tmdb.org/t/p/w200${posterPath}" class="card-img-top" alt="${title}">
                            </a>
                            <div class="card-body text-center">
                                <h5 class="card-title">${title}</h5>
                                <button class="btn remove-btn" onclick="removeShow(${id}, '${type}')">
                                    <i class="fas fa-trash-alt"></i> Remove from Library
                                </button>
                            </div>
                        </div>
                    `;
                    library.appendChild(card);
                });
            } catch (error) {
                alert(error.message);
            }
        }

        async function removeShow(id, type) {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('You must be logged in to remove items.');
                return;
            }

            try {
                const response = await fetch('/library/delete', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        Authorization: `Bearer ${token}`,
                    },
                    body: JSON.stringify({ id, type }),
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Failed to remove the show.');
                }

                alert('Show removed from your library!');
                loadLibrary(); // Reload the library to update the UI
            } catch (error) {
                alert(error.message);
            }
        }

        // Check login status and load the library
        checkLoginStatus();
        loadLibrary();
    </script>
</body>
</html>
